<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let ingreso of ingresos">
    <div class="elemento_descripcion">{{ ingreso.descripcion }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+ {{ ingreso.valor | currency: 'COP':'$':'1.2-2'}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <!-- <i class="close-circle-outline"></i> -->
          <ion-icon name="close-circle-outline" (click) = "eliminarIngreso(ingreso)"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</div>
